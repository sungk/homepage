<html>	
	<head>
		<title>johndoe</title>

		<script>


$(document).ready(function() {
       var WidthMax ; 
	WidthMax = ($(window).width()*0.65); 

	$(".entry").each(function() {
		var imgwidth = $(this).attr("width");
		if (imgwidth > WidthMax) 
		{
			var imgheight = $(this).attr("height");
			var ratio = imgwidth/imgheight;
			var newHeight = Math.round(WidthMax/ratio);
			$(this).attr({width:WidthMax, height:newHeight});
		}
	});
});

</script>



	</head>

	
	<body bgcolor="ffae00" leftmargin="0" topmargin="0">


		<table border="0" width="100%" height="100%">
			<tr><td align="center" valign="center">
					<img src="blah3.gif" class="entry" width="80%" height="auto">
	
	</table>
			

		</body>
</html>
